name: .NET

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
      tags:
        description: "Test scenario tags"

  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --collect:"XPlat Code Coverage;Format=opencover" --verbosity normal
      - name: Find coverage file
        run: find ./SpaceBattle.Lib.Test/TestResults -name "*.xml" -exec mv {} ./SpaceBattle.Lib.Test/TestResults/coverage.opencover.xml \;
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: 7449b799-caee-496c-8389-16e088dd51ad
          files: ./SpaceBattle.Lib.Test/TestResults/coverage.opencover.xml
